      // navigation drop-down menu 
      function toggleSlider() {
          if (slider.classList.contains('opened')) {
              slider.classList.remove('opened');
              slider.classList.add('closed');
          } else {
              slider.classList.remove('closed');
              slider.classList.add('opened');
          }
      }
      var toggle = document.getElementById('nav-toggle');
      var slider = document.querySelector('.slider');

      toggle.addEventListener('click', toggleSlider, false);

      // language drop menu
      function languageSlider() {
          if (lSlider.classList.contains('opened')) {
              lSlider.classList.remove('opened');
              lSlider.classList.add('closed');
          } else {
              lSlider.classList.remove('closed');
              lSlider.classList.add('opened');
          }
      }
      var language = document.getElementById('language-toggle');
      var lSlider = document.querySelector('.lSlider');

      language.addEventListener('click', languageSlider, false);

      // scroll-to-top button
      $(function() {

          $(document).on('scroll', function() {

              if ($(window).scrollTop() > 100) {

              } else {

              }
          });
      });

      $(function() {

          $(document).on('scroll', function() {

              if ($(window).scrollTop() > 100) {
                  $('.scroll-top-wrapper').addClass('show');
              } else {
                  $('.scroll-top-wrapper').removeClass('show');
              }
          });

          $('.scroll-top-wrapper').on('click', scrollToTop);
      });

      function scrollToTop() {
          verticalOffset = typeof(verticalOffset) != 'undefined' ? verticalOffset : 0;
          element = $('body');
          offset = element.offset();
          offsetTop = offset.top;
          $('html, body').animate({
              scrollTop: offsetTop
          }, 500, 'linear');
      }
